<main class="container">
  <div class="columna-contacto">
    <section class="section-contact">
      <h1 class="title-contact">CONTACTO</h1>
      <p class="text-contact">
        ¿Quieres contactar con Serendipia? No dudes en ponerte en contacto con nosotras a través del siguiente formulario de contacto. Te responderemos a la mayor brevedad posible.</p>
      <p class="text-all">Todos los campos marcados con <span>*</span>son obligatorios.</p>

      <form action="https://formspree.io/f/meqvyvyy" method="post" class="contact-form">
        <div class="form-name">
          <label for="firstname">
            Nombre Completo
            <span class="star">*</span>
          </label>
          <input class="formulario-box" type="text" id="name" name="name" placeholder="Nombre completo" required />
        </div>
        <div class="contact-email">
          <label for="email">
            E-mail
            <span>*</span>
          </label>
          <input class="formulario-box" type="email" id="email" name="email" placeholder="@email.com" required />
        </div>
        <div class="contact-phone">
          <label for="phone"> Phone </label>
          <input class="formulario-box" type="tel" id="tel" name="tel" placeholder="ex.: (+34) 654 123 456" />
        </div>
        <div class="contact-messaje">
          <label for="mensaje">
            Mensaje
            <span>*</span>
          </label>
          <textarea class="formulario-box contact-messaje" id="mensaje" rows="8" cols="25%"
            placeholder="¿Que necesitas?" required></textarea>
        </div>
        <div>
          <input class="formulario-box boton-formulario" type="submit" value="Enviar" />
        </div>
      </form>
    </section>
  </div>
</main>
