<main class="container">
  <div class="columna-contacto">
    <section class="section-contact">
      <h1 class="section-contact__title">CONTACTO</h1>
      <p class="section-contact__text">
        ¿Quieres contactar con Serendipia? No dudes en ponerte en contacto con nosotras a través del siguiente
        formulario de contacto. Te responderemos a la mayor brevedad posible.</p>
      <p class="section-contact__text-all">Todos los campos marcados con <span>*</span>son obligatorios.</p>

      <form action="https://formspree.io/f/meqvyvyy" method="post" class="section-contact__form">

        <div class="section-contact__form--firstname">
          <label for="firstname">
            Nombre Completo
            <span class="star">*</span>
          </label>
          <input class="formulario-box" type="text" id="name" name="name" placeholder="Nombre completo" required />
        </div>

        <div class="section-contact__form--email">
          <label for="email">
            E-mail
            <span>*</span>
          </label>
          <input class="formulario-box" type="email" id="email" name="email" placeholder="@email.com" required />
        </div>

        <div class="section-contact__form--phone">
          <label for="phone"> Phone </label>
          <input class="formulario-box" type="tel" id="tel" name="tel" placeholder="ex.: (+34) 654 123 456" />
        </div>

        <div class="section-contact__form--messaje">
          <label for="mensaje">
            Mensaje
            <span>*</span>
          </label>
          <textarea class="section-contact__form--box section-contact__form--box-text" id="mensaje" rows="8" cols="25%"
            placeholder="¿Que necesitas?" required></textarea>
        </div>

        <div>
          <input class="section-contact__form--box section-contact__form--bottom" type="submit" value="Enviar" />
        </div>
      </form>
    </section>
  </div>
</main>
